<div class="list">
  <ul>
    <li>
      <div class="item-content">
        <div class="item-media">
          <i class="icon ion ion-power"></i>
        </div>
        <div class="item-inner">
          <div class="item-title item-label" style="width: auto;" data-i18n="ondemand-settings">Connect
            On Demand</div>
          <div class="item-input" style="width: auto;">
            <label class="toggle toggle-init color-yellow" data-name="onDemand" data-colorable="yes" style="float: right;">
              <input type="checkbox" name="onDemand" />
              <span class="toggle-icon"></span>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="block-footer" data-i18n="ondemand-comment">Start DNSCloak automatically before any
    network request. Prevents traffic leakage. Equivalent to "Always On VPN" and "VPN
    Kill Switch".</div>
</div>

<div class="list">
  <ul>
    <li>
      <div class="item-content">
        <div class="item-media">
          <i class="icon ion ion-eye"></i>
        </div>
        <div class="item-inner">
          <div class="item-title item-label" style="width: auto;" data-i18n="show-icon-dashboard">Show
            VPN icon</div>
          <div class="item-input" style="width: auto;">
            <label class="toggle toggle-init color-yellow" data-name="showIcon" data-colorable="yes" style="float: right;">
              <input type="checkbox" name="showIcon" />
              <span class="toggle-icon"></span>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="block-footer dashboard-comment" data-i18n="comment-icon">Display VPN icon in
    statusbar.</div>
</div>

<div class="list">
  <ul>
    <li>
      <div class="item-content">
        <div class="item-media">
          <i class="icon ion ion-speedometer"></i>
        </div>
        <div class="item-inner">
          <div class="item-title item-label" style="width: auto;" data-i18n="cache-dashboard">Cache
            responses</div>
          <div class="item-input" style="width: auto;">
            <label class="toggle toggle-init color-yellow" data-name="cache" data-colorable="yes" style="float: right;">
              <input type="checkbox" name="cache" />
              <span class="toggle-icon"></span>
            </label>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="block-footer dashboard-comment" data-i18n="comment-cache">Enable a basic DNS cache
    to reduce outgoing traffic.</div>
</div>
